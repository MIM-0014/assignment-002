<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
 <header>
     <nav class=" bg-[#412567] flex items-center justify-between
           px-6 lg:px-[200px] py-6">

      <!-- Logo -->
      <h1 class="text-2xl font-bold text-white">Tech<span class="text-pink-500">Wave</span></h1>

      <!-- Navigation Menu -->
      <ul class="hidden lg:flex gap-10 text-gray-300">
        <li><a href="#" class="hover:text-white transition">About</a></li>
        <li><a href="#" class="hover:text-white transition">Episodes</a></li>
        <li><a href="#" class="hover:text-white transition">Host</a></li>
      </ul>

      <!-- Subscribe Button -->
      <button class="hidden lg:flex items-center gap-2 px-6 py-2 rounded-full bg-gradient-to-r from-pink-500 to-purple-500
             text-white font-medium   hover:opacity-90 transition cursor-pointer">Subscribe →</button>

      <!-- Hamburger Icon (Mobile) -->
      <div class="hamburger lg:hidden w-8 h-8 cursor-pointer">
        <img src="images/hamburger-menu.png" alt="Menu" class="w-full h-full">
      </div>

    </nav>
     <section class="relative bg-[url('images/hero-bg.png')] bg-cover bg-center bg-no-repeat text-white">

      <div class="px-6 md:px-16 lg:px-[200px] py-24 flex flex-col items-center text-center">

        <!-- Circle Wrapper -->
        <div class="relative mb-8 w-48 h-48 lg:w-64 lg:h-64">

          <!-- Circle Image -->
          <img src="images/hero-circle.png" alt="Podcast Circle" class="w-full h-full object-cover">

          <!-- Microphone Image -->
          <img src="images/microphone.png" alt="Microphone" class="absolute inset-0 m-auto w-16 lg:w-24">

          <!-- NEW Badge -->
          <span class="absolute -top-4 -right1
               bg-[#00FF88] text-xs font-semibold
               px-3 py-1 rounded-full">
            NEW
          </span>

        </div>

        <!-- Heading -->
        <h1 class="text-3xl lg:text-5xl font-bold leading-tight max-w-3xl">
          TechWave </h1>

        <!-- Description -->
        <p class="mt-4 text-gray-300 max-w-2xl">
          Your daily dose of tech insights, productivity hacks, and personal growth
        </p>

        <!-- CTA Buttons -->
        <div class="mt-8 flex flex-col lg:flex-row gap-4">

          <button class="px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full font-semibold
               transition hover:scale-105 cursor-pointer">
            Listen Now
          </button>

          <button class="px-8 py-3 border border-white/30 rounded-full font-semibold
               transition hover:scale-105 cursor-pointer">
            Explore Episodes 

        </div>

      </div>
    </section>
 </header>   
 <footer class="bg-[url('images/footer-bg.png')] bg-cover bg-center bg-no-repeat text-white">

    <div class="px-6 md:px-16 lg:px-[200px] py-16 text-center">

      <!-- Logo -->
      <h1 class="text-2xl font-bold">
        Tech<span class="text-pink-500">Wave</span>
      </h1>

      <!-- Platform Links -->
      <ul class="mt-8 flex flex-wrap justify-center gap-10 text-gray-300">

        <li class="flex items-center gap-2">
          <img src="images/spotify.png" alt="Spotify" class="h-6 w-auto">
          <span>Spotify</span>
        </li>

        <li class="flex items-center gap-2">
          <img src="images/apple-podcast.png" alt="Apple Podcast" class="h-6 w-auto">
          <span>Apple Podcast</span>
        </li>

        <li class="flex items-center gap-2">
          <img src="images/youtube-podcast.png" alt="YouTube" class="h-6 w-auto">
          <span>YouTube</span>
        </li>

        <li class="flex items-center gap-2">
          <img src="images/twitter.png" alt="Twitter" class="h-6 w-auto">
          <span>Twitter</span>
        </li>

      </ul>

      <!-- Divider -->
      <div class="mt-10 h-px w-full bg-white/20"></div>

      <!-- Copyright -->
      <p class="mt-6 text-sm text-gray-400">
        © 2026 TechWave Podcast. All rights reserved.
      </p>

    </div>
  </footer>
</body>
</html>
